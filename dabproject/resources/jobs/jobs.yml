resources:
  jobs:
    Ingestion_job:
      name: Ingestion job
      tasks:
        - task_key: ingestion
          notebook_task:
            notebook_path: ../../src/notebook/injestion
            base_parameters:
              catalog_name: ${var.catalog_name}
            source: WORKSPACE
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED
